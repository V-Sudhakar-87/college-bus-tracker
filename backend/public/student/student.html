<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Student Live Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../student/student.css">
</head>
<body>
    <header class="student-header">
        <h2>Student Console</h2>
       <div class="menu-dot">
        <i class="fa-solid fa-ellipsis-vertical"
           id="studentMenuBtn"></i>
    </div>
    </header>
   <!-- Overlay -->
<div class="corner-overlay" id="cornerOverlay"></div>

<!-- Corner Popup Form -->
<div class="corner-form" id="cornerForm">
    <h3>Name:</h3>
    <h4 id="studentName">Student Name</h4><br>
    <h3>UserName:</h3>
    <small id="studentEmail">student@email.com</small>

    <hr>

    <p><b>Route:</b> <span id="routeName">--</span></p>
    <p><b>Distance:</b> <span id="routeDistance">-- km</span></p>

    <p><b>Bus:</b> <span id="busNo">--</span></p>
    <p><b>Status:</b><span id="bus-status-badge" class="status-badge status-offline">Offline</span></p>
    <p><b>Driver:</b> <span id="driverName">--</span></p>

    <button class="logout-btn" onclick="logoutStudent()">
        Logout
    </button>

</div>
    <main id="dynamic-area">
        
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../student/student.js"></script>
    <script src="../js/auth.js"></script>
    <script>checkAuth("Student");</script>


</body>

</html>
